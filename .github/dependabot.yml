version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 28
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "github.com/evanw/esbuild"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 28
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    cooldown:
      default-days: 28
